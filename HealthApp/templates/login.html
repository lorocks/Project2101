                    <div class="mt-10 px-12 sm:px-8">
                        <h2 class="text-center text-4xl text-white font-display font-semibold lg:text-left xl:text-5xl
                    xl:text-bold">Bio Care</h2>
                    </div>
                </div>
            </div>
            <div class="w-1/2 h-96">
                <div class="bg-cover h-screen" style="background-image:url('/static/waves1.jpg')"></div>
                {% if screen %}
                    <div class="absolute min-h-1/2 justify-center items-center mt-10 w-96 px-8 py-6 mt-4 text-left bg-white shadow-lg" style="transform: translate(80%, -170%);">
                {% else %}
                    <div class="static top-28 left-2/3 min-h-1/2 justify-center items-center mt-10 w-96 px-8 py-6 mt-4 text-left bg-white shadow-lg" style="transform: translate(40%, -130%);">
                {% endif %}

                                <h2 class="text-center text-4xl text-green-900 font-display font-semibold lg:text-left xl:text-5xl
                    xl:text-bold">Log in</h2>
                    <div class="mt-12">
                        <form action="{% url 'login' %}" method="post">
                            {% csrf_token %}
                            <div>
                                {% if message %}
                                    <span class="text-xs tracking-wide text-red-600">{{ message }} </span>
                                {% endif %}
                                <div class="text-sm font-bold text-xl text-gray-700 tracking-wide">Username</div>
                                <input class="w-full text-lg py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500" name="username" type="text" placeholder="Enter your username">
                            </div>
                            <div class="mt-8">
                                <div class="flex justify-between items-center">
                                    <div class="text-sm font-bold text-xl text-gray-700 tracking-wide">
                                        Password
                                    </div>
                                </div>
                                <input name="password" class="w-full text-lg py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500" type="password" placeholder="Enter your password">
                            </div>
                            <div class="mt-10">
                                <input style="background:rgba(47, 146, 150, 1);" type="submit" class="text-gray-100 p-4 w-full rounded-full tracking-wide
                                font-semibold font-display focus:outline-none focus:shadow-outline hover:shadow-xl shadow-inner" value="Login"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</div>
